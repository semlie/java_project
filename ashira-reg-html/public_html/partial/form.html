

<form role="form" ng-controller="formCtrl">
    <div class="form-group" ng-repeat="fid in fildes">
        <label for="exampleInputEmail1">{{fid.label}}</label>
        <input type="{{fid.type}}" name="{{fid.name}}" class="form-control" id="{{fid.id}}" placeholder="{{fid.placeholder}}">
    </div>

    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
